<!DOCTYPE html>
<html lang="ru">
<head>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: var(--tg-theme-bg-color, #ffffff);
            --sec-bg: var(--tg-theme-secondary-bg-color, #f4f4f5);
            --text: var(--tg-theme-text-color, #000000);
            --hint: var(--tg-theme-hint-color, #707579);
            --link: var(--tg-theme-link-color, #3390ec);
            --btn: var(--tg-theme-button-color, #3390ec);
            --btn-text: var(--tg-theme-button-text-color, #ffffff);
            --accent-red: #ff3b30;
            --accent-green: #34c759;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 16px;
            -webkit-user-select: none;
        }

        .header { text-align: center; margin-top: 8px; }
        .header h1 { font-size: 20px; margin: 0; font-weight: 600; }
        .header p { font-size: 14px; color: var(--hint); margin: 4px 0 0; }

        /* Urgent Toggle */
        .urgent-card {
            background: var(--sec-bg);
            padding: 14px 16px;
            border-radius: 14px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }
        .urgent-card.active {
            border-color: var(--accent-red);
            background: rgba(255, 59, 48, 0.08);
        }

        /* Form Styling */
        .input-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        select {
            appearance: none;
            background: var(--sec-bg);
            border: none;
            border-radius: 12px;
            color: var(--text);
            font-size: 16px;
            padding: 12px;
            width: 100%;
            outline: none;
        }

        /* Receipt Card */
        .receipt {
            background: var(--sec-bg);
            border-radius: 16px;
            padding: 16px;
            position: relative;
            border: 1px dashed var(--hint);
        }
        .receipt::before, .receipt::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background: var(--bg);
            border-radius: 50%;
            top: 50%;
            margin-top: -10px;
        }
        .receipt::before { left: -11px; }
        .receipt::after { right: -11px; }

        .receipt-content {
            font-family: 'Courier New', Courier, monospace;
            font-size: 13px;
            white-space: pre-line;
            line-height: 1.4;
        }

        /* Buttons */
        .main-btn {
            background: var(--btn);
            color: var(--btn-text);
            border: none;
            padding: 16px;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }
        .main-btn:active { opacity: 0.8; }
        
        .row { display: flex; gap: 10px; }
        .secondary-btn {
            flex: 1;
            background: var(--accent-green);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 14px;
            font-weight: 600;
            font-size: 14px;
        }

        .outline-btn {
            background: transparent;
            border: 1px solid var(--link);
            color: var(--link);
            padding: 10px;
            border-radius: 12px;
            font-size: 13px;
        }

        /* Switch UI */
        .switch {
            position: relative;
            display: inline-block;
            width: 46px;
            height: 26px;
        }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ccc; transition: .3s; border-radius: 34px;
        }
        .slider:before {
            position: absolute; content: ""; height: 20px; width: 20px; left: 3px; bottom: 3px;
            background-color: white; transition: .3s; border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--accent-red); }
        input:checked + .slider:before { transform: translateX(20px); }
    </style>
</head>
